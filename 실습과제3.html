<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습과제3</title>
  </head>

  <body>
    <script>
      let year = 2023;
      let birthyear;
      let age;

      birthyear = prompt("태어난 연도 입력", "예시) YYYY");
      age = year - birthyear + 1;
      document.write(`${year}년 현재,<br>`);
      document.write(`${year}년에 태어난 사람의 나이는 ${age}세 입니다.`);
    </script>
  </body>
</html>
